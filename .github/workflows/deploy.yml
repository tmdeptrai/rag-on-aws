name: Deploy Backend & Promote to Prod

on:
  workflow_run:
    workflows: ["RAG Evaluation Pipeline"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read 

jobs:
  check-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - run: echo "Tests passed! Proceeding to deploy."

  deploy-infra:
    needs: check-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION_NAME }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 1. BUILD & PUSH DOCKER IMAGES (With Git SHA Tag)
      - name: Build and Push Docker Images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          INGEST_REPO: ${{ secrets.ECR_REPO_INGEST }} 
          QUERY_REPO: ${{ secrets.ECR_REPO_QUERY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build & Push Ingest
          docker build -t $ECR_REGISTRY/$INGEST_REPO:$IMAGE_TAG -f ../backend/ingest/Dockerfile ..
          docker push $ECR_REGISTRY/$INGEST_REPO:$IMAGE_TAG
          
          # Build & Push Query
          docker build -t $ECR_REGISTRY/$QUERY_REPO:$IMAGE_TAG -f ../backend/query/Dockerfile ..
          docker push $ECR_REGISTRY/$QUERY_REPO:$IMAGE_TAG

      # SETUP TERRAFORM
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # TERRAFORM INIT (Connects to S3 Backend)
      - name: Terraform Init
        run: terraform init

      # TERRAFORM APPLY (Updates Lambda to use the new Docker Image)
      - name: Terraform Apply
        env:
          # Pass secrets as TF vars
          TF_VAR_google_api_key: ${{ secrets.GOOGLE_API_KEY }}
          TF_VAR_pinecone_api_key: ${{ secrets.PINECONE_API_KEY }}
          TF_VAR_pinecone_index_name: ${{ secrets.PINECONE_INDEX_NAME }}
          TF_VAR_neo4j_uri: ${{ secrets.NEO4J_URI }}
          TF_VAR_neo4j_username: ${{ secrets.NEO4J_USERNAME }}
          TF_VAR_neo4j_password: ${{ secrets.NEO4J_PASSWORD }}
          TF_VAR_image_tag: ${{ github.sha }}
        run: terraform apply -auto-approve

  promote-frontend:
    needs: deploy-infra
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync Main to Prod
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -B prod
          git push origin prod --force